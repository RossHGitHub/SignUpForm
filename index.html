<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            
            <div class="leftTitle">
                <img id="odin" src="./imgs/odin.png">
                <p class="leftText">ODIN</p>
                </div>
                <img id="fern" src="./imgs/fern.jpg">
    </div>
        <div class="right">
            <div class="rightTop">
                <h2>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    sign up <em>now</em> to get started.</h2>
                </h2>

                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="rightMid">
                <h2 class="midTitle">Let's do this!</h2>

                <form id="form" action="example.com/path" method="post">
                    <div class="formLine">
                    <div class="formItem">
                    <label for="firstName">* First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Bob" required>
                    </div>

                    <div class="formItem">       
                    <label for="lastName">* Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
                    </div>
                    </div>


                
                    <div class="formLine">
                    <div class="formItem">
                    <label for="emailAddress">* Email</label>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="bob.smith@gmail.com" required>
                    </div>

                    <div class="formItem">
                    <label for="phoneNumber">* Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    </div>


                    <div class="formLine">
                        <div class="formItem">
                        <label for="password">* Password</label>
                        <input type="password" id="password" name="password" required>
                        </div>
    
                        <div class="formItem">
                        <label for="confirmPassword">* Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        </div>

                    
                </form>
            </div>


            <div class="rightBot"></div>
            <button type="submit" id="formSubmit" form="form">Create Account</button>
        </div>
    </div>
</body>
</html>
